{% load static %}
{% load bootstrap3 %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Key Generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <script>
	 $.ajaxSetup({data: {
		csrfmiddlewaretoken: '{{ csrf_token }}'
	}});

	function add() {
            var sList = "";
            $('input[type=checkbox]').each(function () {
                var sThisVal = (this.checked ? "1" : "0");
                if (sThisVal === "1") {
                     sList += ( this.id + "-");
                     $(this).prop("checked", false);
                }
            });
            sList = sList.slice(0, -1);
            var key = '<li class="key list-group-item list-group-item-primary">'+sList+'<span class="glyphicon glyphicon-trash"></span></li>';
            $(".list-group").append(key);
            $("#next").show("slow");

    }

    function generateKeys() {
        let keys = "";
        $(".key").each(function () {
            keys += $(this).text();
            keys += '_';
        });

        $("#keys").val(keys);
       // $("#next").removeClass("invisible");
    }


</script>
	<style>
		#new_key, #keyList{
			border: black 1px solid;
			border-radius: 20px;
			width: 250px;
			margin: 50px;
			float: left;
			display:inline-block;
			padding: 10px;

		}
		#sortable {
			 list-style-type: none;
			 margin: 0;
			 padding: 0;
		}
		#sortable li {
			margin: 0 3px 3px 3px;
			padding: 0.4em;
			padding-left: 1.5em;
			font-size: 1em;
			height: 18px;
		}
		#sortable li span {
			position: absolute;
			margin-left: -1.3em;
		}
		.switch {
		  position: relative;
		  display: inline-block;
		  width: 60px;
		  height: 34px;
		}

		.switch input {display:none;}

		.slider {
		  position: absolute;
		  cursor: pointer;
		  top: 0;
		  left: 0;
		  right: 0;
		  bottom: 0;
		  background-color: #ccc;
		  -webkit-transition: .4s;
		  transition: .4s;
		}

		.sectionFooter {
			float: bottom;
            position: absolute;
            align-self: auto;
		}

		.slider:before {
		  position: absolute;
		  content: "";
		  height: 26px;
		  width: 26px;
		  left: 4px;
		  bottom: 4px;
		  background-color: white;
		  -webkit-transition: .4s;
		  transition: .4s;
		}

		input:checked + .slider {
		  background-color: #2196F3;
		}

		input:focus + .slider {
		  box-shadow: 0 0 1px #2196F3;
		}

		input:checked + .slider:before {
		  -webkit-transform: translateX(26px);
		  -ms-transform: translateX(26px);
		  transform: translateX(26px);
		}

		/* Rounded sliders */
		.slider.round {
		  border-radius: 34px;
		}

		.slider.round:before {
		  border-radius: 50%;
		}

		tr{
			box-shadow: #8d8d8d 1px 1px 10px 1px;
			border-radius: inherit
		}
		table{
			padding: 20px;
		}
	</style>

</head>

<body>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>

    <div id="pageContainer">
		<header id="pageHeader"></header>
		<div id="contentContainer" class="clearfix">
            <nav class="navbar navbar-dark bg-primary navbar-expand-lg justify-content-between">
                <a class="navbar-brand" href="#">Duplify</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                      </li>
                    </ul>
                    <form class="form-inline">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-dark my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </div>
            </nav>
			<section id="pageSection">
				<header class="sectionHeader"></header>
				<article class="sectionArticle">
                <div class="container">
                  <div class="row">
                    <div id="new_key" class="col border border-primary">
                        <table>
                        {% for header in headers %}
                            <tr>
                                <td>
                                    <p align="right">
                                        {{ header }}
                                    </p>
                                </td>
                                <td>
                                    <div align="left" style="width: 100px; ">
                                        <label class="switch" style="float: right; alignment: top">
                                            <input type="checkbox" id="{{ header }}" class="check">
                                            <span class="slider round"></span>
                                        </label><!--<i class="fa fa-plus">-->
                                    </div>
                                </td>
                            </tr>
                        {% endfor %}
                    </table>
                    <div align="right" style="padding: 10px">
                        <button id="key" type="button" class="btn btn-primary" onclick="add()">Add</button>


                    </div>
                    </div>
                    <div id="keyList" class="col border border-primary">
                    <ul class="list-group">
                    </ul>
                    <div align="right" style="padding: 10px">
                        <form  method="post" action="/rep_list_keys/">
                            {% csrf_token %}
                            <input type="text" readonly class="form-control-plaintext" id="keys" name="keys" value="email@example.com" style="color: white;">
                            <button type="submit" id="keygen" class="btn btn-primary" onclick="generateKeys()">
                                GO!
                            </button>
                        </form>
                    </div >
				</div>
                  </div>
                <div class="row">
                    <div class="col"></div>
                    <div class="col">
                        <form  method="post" action="/display/">
                            {% csrf_token %}
                            <button id= "next" class="invisible btn btn-success btn-lg btn-block" type="submit">Next</button>
                        </form>
                    </div>
                <div class="col"></div>
                </div>
                </div>
				</article>
                <footer class="sectionFooter">

				</footer>
			</section>

		</div>
		<footer id="pageFooter"></footer>
	</div>
</body>
</html>
