    <style type="text/css">/* Chart.js */
    @-webkit-keyframes chartjs-render-animation{from{opacity:0.99}to{opacity:1}}@keyframes chartjs-render-animation{from{opacity:0.99}to{opacity:1}}.chartjs-render-monitor{-webkit-animation:chartjs-render-animation 0.001s;animation:chartjs-render-animation 0.001s;}
    .bnt {
        opacity: 0.0;
    }

    li{
        float: left;
    }
    body, html {
        height: 100%;
        width: 100%;
        margin: 0;
        font: 400 20px"Helvetica Neue", sans-serif;
        color: #FFFFFF;
    }

    #particles-js {
        position: absolute;
        width: 100%;
        height: 100%;
        background-image: url("");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: 50% 50%;
    }

    h1 {
        letter-spacing: 2px;
        color: #111;
        position: fixed;

    }

    a{
        color: black;
    }

<body class="mdb-color darken-3 mh-100 justify-content-center container" >

<div id="particles-js">
</div>
<header class="fixed-top text-center white-text mdb-color darken-3 z-depth-3">
    <div class="md-form">
        <input class="form-control active-cyan-2 text-white" type="text" placeholder="Search" aria-label="Search">
    </div>

</header>
<div class="my-3 row"></div>
<div class="row justify-content-center mt-5 pt-5  text-black white-text results" style="overflow: hidden">
    <div class="col-4"></div>
    <div class=" col-4">
        <div class="row justify-content-center">{{ hatchee.first_name }} </div>
        <div class="row justify-content-center">{{ hatchee.last_name }} </div>
        <div class="row justify-content-center">{{ hatchee.type }} </div>
    </div>
    <div class="col-4"></div>
    <div  class="row" style=" overflow-x: scroll;">
        <div class="row" style=" border: 1px solid black">
            <ul style="list-style-type: none;">
                {% for tag in hatchee.tag_list  %}
                    <li><a class=" badge-pill blue m-1 col-3"> {{ tag }}</a></li>
                {% endfor %}
            </ul>

        </div>
    </div>


    {% for f in friends %}
        {{ f|safe  }}
    {% endfor %}
</div>



<!--/.Footer-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js" integrity="sha256-+u54FaX9J+k40eAcg5K2YzICSQjrEYBI9gju5nE3HfY=" crossorigin="anonymous"></script><!-- JQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.10/js/mdb.min.js"></script>
<!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
<script>

    $('#carousel-main').carousel({
        interval: 2000
    });
    $('#carousel-modal').carousel({
        interval: 2000
    });

    var buttonMenu  = false;


    $(document).ready(function() {
        $(".rounded").on('click', function () {
            var p_id = $(this).attr('id');
            location.replace(location.host + '/hatch/' + p_id);
        });
            // popovers Initialization

            $(".form-control").keyup(function () {
                var x = $(this).val();
                $.getJSON("{% url 'search' %}", {phrase: x }, function (result) {
                    $(".results").empty();
                    for (let i = 0; i < result['results'].length; i++) {
                        $(".results").append(result['results'][i]);
                    }

                    $(".rounded").on('click', function () {
                        var p_id = $(this).attr('id');
                        location.replace(location.host +'/'+p_id);

                    });


                });


            });



        });

        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80 ,
                    "density": {
                        "enable": true,
                        "value_area": 500
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 3
                    },
                    "image": {
                        "src": "img/github.svg",
                        "width": 100,
                        "height": 100
                    }
                },
                "opacity": {
                    "value": 1,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 10,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 4,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.7,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 2,
                    "direction": "none",
                    "random": true,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 100
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "push"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 140,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 150,
                        "size": 10,
                        "duration": 3,
                        "opacity": 6,
                        "speed": 4
                    },
                    "repulse": {
                        "distance": 100,
                        "duration": 3.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });

</script>
</body>
</html>
